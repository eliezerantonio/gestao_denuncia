<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <meta charset="UTF-8"/>
  <link jsf:library="bootstrap" jsf:name="bootstrap.min.css" />
</h:head>
<h:body>
	<h:form>
	
		<div class="container-fluid">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Cadastro de clientes</h3>
	    		</div>
	    		<div class="panel-body">
	    		
	    			<div class="row">
	    				<div class="col-sm-6">
	    					<div class="form-group">
				    			<label>Nome</label>
				    			<input type="text" class="form-control"
				    				jsf:value="#{clienteController.cliente.nome}" />
				    		</div>
	    				</div>
	    				<div class="col-sm-6">
	    					<div class="form-group">
		    					<label>E-mail</label>
		    					<input type="text" class="form-control"
		    						jsf:value="#{clienteController.cliente.email}" />	
		    				</div>
	    				</div>
	    			</div>
	    			
					<button class="btn btn-primary"
						jsf:action="#{clienteController.adicionar}">Adicionar
						<f:ajax execute="@form" render="@form" />	
					</button>    		
	    		</div>
			</div>
			
			<h:dataTable value="#{clienteController.todosClientes}" var="cliente"
				styleClass="table">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{cliente.nome}
				</h:column>
				<h:column>
					<f:facet name="header">E-mail</f:facet>
					#{cliente.email}
				</h:column>
			</h:dataTable>
		</div>
	
	</h:form>
	
</h:body>
</html>
