<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title> 
            Portal de Denuncias</title>
        <link rel="stylesheet" href="../../css/estilo.css"/>
    </h:head>
    <h:body>
        <ui:include src="../../WEB-INF/menus/menu_base_publico.xhtml"/>








        <p:panel footer="Portal de Denuncias">

            <h2> Faça a sua Denuncia!!</h2>
            <b:row>
                <b:form>

                    <b:column span="3">       
                        <b:panel title="" collapsible="false" look="primary">
                        </b:panel>


                    </b:column>

                    <b:column span="9">  
                        <b:panel title="" collapsible="false" look="primary"  >


                            <b:form inline="true">

                                <b:formGroup>


                                    <b:form>
                                        <b:row>
                                            <b:inputText placeholder="Digite aqui o seu Nome" span="8" label="Nome" colMd="7"/> 
                                            <b:inputText placeholder="Digite o seu E-mail" type="e-mail" span="4" label="Email" colMd="8"/>



                                            <b:inputText placeholder="Digite seu numero de telefone"   span="4" label="Telefone" colMd="6"/>   

                                            <b:selectOneMenu   span="4" id="tipos"  label="Tipo:" value="#{denunciaMB.denuncia.tipoDenuncia}" required="true" converter="tipoDenunciaConverter">
                                                <f:selectItem itemLabel="Tipo de Denuncia" value="#{null}" noSelectionOption="true"/>
                                                <f:selectItems value="#{denunciaMB.tipoDenuncias}" var="tipoDenuncia" itemValue="#{tipoDenuncia.descricaoDenuncia}" itemLabel="#{tipoDenuncia.descricaoDenuncia}"/>
                                            </b:selectOneMenu>   

                                            <b:selectOneMenu   span="4" id="municipios"  label="Município:" value="#{denunciaMB.denuncia.municipio}" required="true" converter="municipioConverter">
                                                <f:selectItem itemLabel=" Municipio" value="#{null}" noSelectionOption="true"/>
                                                <f:selectItems value="#{denunciaMB.municipios}" var="municipio" itemValue="#{municipio}" itemLabel="#{municipio.nomeMunicipio}"/>
                                            </b:selectOneMenu>  
                                        </b:row>
                                    </b:form>


                                </b:formGroup>
                            </b:form>




                            <b:form>
                                <b:inputTextarea placeholder="Digite aqui a descricao da sua denuncia" label="Descrição">
                                    <f:ajax event="keyup" render="label"/>
                                </b:inputTextarea>
                                <b:label text="" id="label"/>
                            </b:form>
                            <h:panelGrid style="float: right;" columns="2">
                                <b:button value="Denunciar"  look="primary" size="lg"/><b:button look="primary"  value="Cancelar" size="lg"/>

                            </h:panelGrid>


                        </b:panel>

                    </b:column>



                </b:form>
            </b:row>          







        </p:panel> 

        <br/>
    </h:body>
</html>
